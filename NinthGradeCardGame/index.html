<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ninth Grade Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="loadCardZIndex()">
    <div id="infoDiv">
        <h2 id="infoText" class="captionText"></h2>
        <h2 id="turnText" class="captionText"></h2>
    </div>
    <div id="player1Container" class="playerContainer">
        <div class="playerDiv">
            <h3 class="playerLabels">Player 1</h3>
            <img id="player1Image" class="playerImage">
            <div id="player1Cards" class="cardsContainer">
                <div class="cardHitbox"><img id="player1Card8" class="card"></div>
                <div class="cardHitbox"><img id="player1Card6" class="card"></div>
                <div class="cardHitbox"><img id="player1Card4" class="card"></div>
                <div class="cardHitbox"><img id="player1Card2" class="card"></div>
                <div class="cardHitbox"><img id="player1CardA" class="card"></div>
                <div class="cardHitbox"><img id="player1CardB" class="card"></div>
                <div class="cardHitbox"><img id="player1Card1" class="card"></div>
                <div class="cardHitbox"><img id="player1Card3" class="card"></div>
                <div class="cardHitbox"><img id="player1Card5" class="card"></div>
                <div class="cardHitbox"><img id="player1Card7" class="card"></div>
                <div class="cardHitbox"><img id="player1Card9" class="card"></div>
            </div>
        </div>
        <h3 id="player1Response" class="captionText"></h3>
    </div>
    <div id="player2Container" class="playerContainer">
        <div class="playerDiv">
            <h3 class="playerLabels">Player 2</h3>
            <img id="player2Image" class="playerImage">
            <div id="player2Cards" class="cardsContainer">
                <div class="cardHitbox"><img id="player2Card8" class="card"></div>
                <div class="cardHitbox"><img id="player2Card6" class="card"></div>
                <div class="cardHitbox"><img id="player2Card4" class="card"></div>
                <div class="cardHitbox"><img id="player2Card2" class="card"></div>
                <div class="cardHitbox"><img id="player2CardA" class="card"></div>
                <div class="cardHitbox"><img id="player2CardB" class="card"></div>
                <div class="cardHitbox"><img id="player2Card1" class="card"></div>
                <div class="cardHitbox"><img id="player2Card3" class="card"></div>
                <div class="cardHitbox"><img id="player2Card5" class="card"></div>
                <div class="cardHitbox"><img id="player2Card7" class="card"></div>
                <div class="cardHitbox"><img id="player2Card9" class="card"></div>
            </div>
        </div>
        <h3 id="player2Response" class="captionText"></h3>
    </div>
    <div id="player3Container" class="playerContainer">
        <h3 id="player3Response" class="captionText"></h3>
        <div class="playerDiv">
            <h3 class="playerLabels">Player 3</h3>
            <img id="player3Image" class="playerImage">
            <div id="player3Cards" class="cardsContainer">
                <div class="cardHitbox"><img id="player3Card8" class="card"></div>
                <div class="cardHitbox"><img id="player3Card6" class="card"></div>
                <div class="cardHitbox"><img id="player3Card4" class="card"></div>
                <div class="cardHitbox"><img id="player3Card2" class="card"></div>
                <div class="cardHitbox"><img id="player3CardA" class="card"></div>
                <div class="cardHitbox"><img id="player3CardB" class="card"></div>
                <div class="cardHitbox"><img id="player3Card1" class="card"></div>
                <div class="cardHitbox"><img id="player3Card3" class="card"></div>
                <div class="cardHitbox"><img id="player3Card5" class="card"></div>
                <div class="cardHitbox"><img id="player3Card7" class="card"></div>
                <div class="cardHitbox"><img id="player3Card9" class="card"></div>
            </div>
        </div>
    </div>
    <div id="player4Container" class="playerContainer">
        <h3 id="player4Response" class="captionText"></h3>
        <div id="player4BottomDiv">
            <div id="playerControls">
                <div id="player4Cards" class="cardsContainer">
                    <div class="cardHitbox"><img id="player4Card8" class="card"></div>
                    <div class="cardHitbox"><img id="player4Card6" class="card"></div>
                    <div class="cardHitbox"><img id="player4Card4" class="card"></div>
                    <div class="cardHitbox"><img id="player4Card2" class="card"></div>
                    <div class="cardHitbox"><img id="player4CardA" class="card"></div>
                    <div class="cardHitbox"><img id="player4CardB" class="card"></div>
                    <div class="cardHitbox"><img id="player4Card1" class="card"></div>
                    <div class="cardHitbox"><img id="player4Card3" class="card"></div>
                    <div class="cardHitbox"><img id="player4Card5" class="card"></div>
                    <div class="cardHitbox"><img id="player4Card7" class="card"></div>
                    <div class="cardHitbox"><img id="player4Card9" class="card"></div>
                </div>
                <div id="buttonsDiv">
                    <button id="hitButton">HIT</button>
                    <button id="standButton">STAND</button>
                </div>
                <h3 class="playerLabels">Player 4 (You)</h3>
            </div>
        </div>
    </div>
    <script src="cardGame.js"></script>
</body>
</html>
